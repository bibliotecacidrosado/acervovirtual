<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Biblioteca Virtual - Escola Cid Rosado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
            background: linear-gradient(135deg, #FF6D00, #FF9100);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }
        h1 {
            margin-bottom: 10px;
            font-size: 2.2rem;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: #FF6D00;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: white;
            color: #FF6D00;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1.5s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <!-- Redirecionamento apÃ³s 3 segundos -->
    <meta http-equiv="refresh" content="3; URL=https://script.google.com/macros/s/AKfycbxF0yglhYJKCET6IfPA2_YGJHSo8uChSMlHYg5EoTrbpJ2Wpl1vfdTImLZXDo3DPeL9/exec">
</head>
<body>
    <div class="container">
        <div class="logo">CR</div>
        <h1>Biblioteca Virtual</h1>
        <p>Escola Cid Rosado</p>
        <p>Redirecionando para nosso acervo digital...</p>
        <div class="loader"></div>
        <p><a href="https://script.google.com/macros/s/AKfycbxF0yglhYJKCET6IfPA2_YGJHSo8uChSMlHYg5EoTrbpJ2Wpl1vfdTImLZXDo3DPeL9/exec" class="btn">Acessar Agora</a></p>
    </div>
</body>
</html>
